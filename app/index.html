<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
		<script src="bundle.js"></script>
	</head>
	<body data-ng-app="samApp" data-ng-controller="HomeController">
		<nav class="pure-g">
			<div class="pure-u-1-1">
				<section class="nav-logo nav-section">
					<h1 class="logo" role="button">
					Samuel Heutmaker
					<span class="title"> | Fullstack Developer</span>
					</h1>
				</section>
				<section class="nav-button-container nav-section">
					<ul class="nav-list">
						<li role="button" class="nav-button">Work</li>
						<li role="button" class="nav-button">Contact</li>
					</ul>
				</section>
			</div>
		</nav>
		<main class="content-container">
		<section class="pure-g intro">
			<div class="pure-u-1-1">
				
			</div>
		</section>
		<section class="pure-g">
			<section class="pure-md-1-3 pure-u-1-1 work-item-box">
				<section class="work-item">
					
				</section>
			</section>
		</section>
		</main>
		<div class="work-container">
			<div class="pure-g" data-ng-repeat="row in workItems">
				
				<div class="pure-u-1-3 pure-md-1-3 work-item-box" data-ng-repeat="item in row">
					<section class="work-item">
						<div class="work-item-image" >
							
						</div>
						
						<div class="work-item-preview">
							<div class="work-item-title">
								{{item.name}}
							</div>
							<div class="work-item-desc">
								{{item.desc}}
							</div>
						</div>
					</section>
				</div>
				
			</div>
		</div>
	</body>
</html>

samheutmaker/samheutmaker-blog:

  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreInstall:
    - echo "Starting PreInstall"
    - sudo apt-get update
    - curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - sudo apt-get install -y build-essential
    - sudo apt-get install nginx -y
    - sudo rm -rf /etc/nginx/sites-enabled/default


  PostInstall:
    - rm -rf node_modules
    - echo "Starting PostInstall"
    - npm install


  Start:
    - sudo rm -rf /etc/nginx/sites-available/fire
    - sudo mv fire /etc/nginx/sites-available/fire
    - sudo ln -sf /etc/nginx/sites-available/fire /etc/nginx/sites-enabled/fire
    - sudo service nginx restart -y
    - node server.js